<!DOCTYPE html>
<html ng-app="articleApp">
<head>
    <title>articles</title>
</head>
<body>
<div>
  <div ng-controller="articleController" ng-cloak>
      FRUITS CHOICE
       <table border="2" id="listArticles">
           <tr>
           <th>name</th>
           <th>price</th>
           </tr>
            <tr ng-repeat="article in articles">
                <td class="url"><a href="{{article.url}}">{{article.url}}</a></td>
                <td class="content">{{article.content}}</td>
            </tr>
        </table>

        <div>
            add new: <br/>
            <input type="text" ng-model="newArticle.url"/>
            <input type="text" ng-model="newArticle.content"/>
            <button type="submit" ng-click="add()">add</button>
        </div>
</div>
</div>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-resource.js"></script>

    <script type="text/javascript" src="js/lodash.js"></script>
    <script type="text/javascript" src="js/restangular.js"></script>
    <script type="text/javascript" src="js/articles/app.js"></script>
    <script type="text/javascript" src="js/articles/controller.js"></script>
</body>
</html>
