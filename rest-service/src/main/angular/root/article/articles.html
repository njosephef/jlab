<!DOCTYPE html>
<html ng-app="articleApp">
<head>
    <title>articles</title>
</head>
<body>
<div>
  <div ng-controller="articleController" ng-cloak>
      FRUITS CHOICE
       <table border="2" id="articleList">
           <tr>
           <th>name</th>
           <th>price</th>
           </tr>
           <tr ng-repeat="article in products">
               <td class="name">{{article.url}}</td>
               <td class="price">{{article.content}}</td>
           </tr>
       </table>
  </div>
</div>
  <script type="text/javascript" src="../js/angular.js"> </script>
  <script type="text/javascript" src="../js/angular-resource.js" > </script>

  <script type="text/javascript" src="../js/lodash.js" > </script>
  <script type="text/javascript" src="../js/articles/articleApp.js"> </script>
  <script type="text/javascript" src="/js/articles/controller.js" > </script>

</body>
</html>
